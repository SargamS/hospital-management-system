{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-2xl shadow">
  <h2 class="text-xl font-semibold">Patient Registration</h2>
  <form method="post" class="mt-4 space-y-3">
    <div><label class="text-sm">Aadhaar (12 digits)</label><input name="idno" required class="w-full p-2 border rounded"></div>
    <div><label class="text-sm">Name</label><input name="name" required class="w-full p-2 border rounded"></div>
    <div class="grid grid-cols-2 gap-3">
      <div><label class="text-sm">Age</label><input name="age" type="number" required class="w-full p-2 border rounded"></div>
      <div><label class="text-sm">Gender</label><select name="gender" class="w-full p-2 border rounded"><option>M</option><option>F</option></select></div>
    </div>
    <div><label class="text-sm">Phone</label><input name="phone" required class="w-full p-2 border rounded"></div>
    <div><label class="text-sm">Blood Group</label><select name="bg" class="w-full p-2 border rounded"><option>A+</option><option>B+</option><option>O+</option><option>AB+</option><option>A-</option><option>B-</option><option>O-</option><option>AB-</option></select></div>

    <div class="flex justify-end">
      <button class="px-4 py-2 bg-green-600 text-white rounded">Register</button>
    </div>
  </form>
</div>
{% endblock %}
