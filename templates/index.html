{% extends "base.html" %}
{% block content %}
<div class="grid md:grid-cols-3 gap-6">
  <div class="col-span-2 bg-white rounded-2xl shadow p-6">
    <h2 class="text-xl font-semibold text-slate-700">Welcome to MedCare</h2>
    <p class="mt-3 text-slate-500">Use the left menu to navigate. Quick links below.</p>
    <div class="mt-6 flex gap-3 flex-wrap">
      <a href="{{ url_for('dashboard') }}" class="px-4 py-2 bg-green-600 text-white rounded-lg">Open Dashboard</a>
      <a href="{{ url_for('add_patient') }}" class="px-4 py-2 bg-slate-100 rounded-lg">Register Patient</a>
      <a href="{{ url_for('add_doctor') }}" class="px-4 py-2 bg-slate-100 rounded-lg">Add Doctor</a>
    </div>
  </div>

  <div class="bg-white rounded-2xl shadow p-6">
    <h3 class="text-slate-700 font-semibold">Quick Stats</h3>
    <div class="mt-4 text-lg text-green-600 font-bold">Patients: {{ (dashboard_counts().patients) if false else 'â€”' }}</div>
    <p class="text-xs text-slate-400 mt-2">Use Dashboard for live stats.</p>
  </div>
</div>
{% endblock %}
