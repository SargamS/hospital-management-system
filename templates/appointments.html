{% extends "base.html" %}
{% block content %}
<div class="bg-white rounded-2xl p-6 shadow">
  <h2 class="text-lg font-semibold">Patients / Appointments</h2>
  <table class="min-w-full mt-4">
    <thead class="text-left text-sm text-slate-600">
      <tr><th>Aadhaar</th><th>Name</th><th>Age</th><th>Phone</th><th>Blood</th><th></th></tr>
    </thead>
    <tbody>
      {% for r in data %}
      <tr class="border-t">
        <td class="py-2">{{ r.idno }}</td>
        <td>{{ r.name }}</td>
        <td>{{ r.age }}</td>
        <td>{{ r.phone }}</td>
        <td>{{ r.bg }}</td>
        <td>
          <form method="post" action="{{ url_for('delete_patient', idno=r.idno) }}" onsubmit="return confirm('Delete patient?')">
            <button class="px-2 py-1 text-sm bg-red-500 text-white rounded">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
