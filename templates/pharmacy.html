{% extends "base.html" %}
{% block content %}
<div class="bg-white rounded-2xl p-6 shadow">
  <h3 class="text-lg font-semibold">Pharmacy</h3>
  <a href="{{ url_for('add_medicine') }}" class="px-3 py-2 mt-3 bg-green-600 text-white rounded">Add Medicine</a>
  <table class="min-w-full mt-4">
    <thead><tr><th>Name</th><th>Qty</th><th>Price</th><th>Buy</th></tr></thead>
    <tbody>
    {% for m in medicines %}
      <tr class="border-t">
        <td>{{ m.name }}</td><td>{{ m.quantity }}</td><td>${{ '{:.2f}'.format(m.price) }}</td>
        <td>
          <form method="post" action="{{ url_for('buy_medicine') }}" class="flex gap-2 items-center">
            <input type="hidden" name="med_id" value="{{ m.med_id }}">
            <input name="quantity" type="number" min="1" value="1" class="w-20 p-1 border rounded">
            <button class="px-2 py-1 bg-blue-600 text-white rounded">Buy</button>
          </form>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
