<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patients</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-green-600">üè• Patients</h1>
    <a href="/add_patient" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">+ Add Patient</a>
  </nav>

  <div class="p-8">
    <div class="bg-white p-6 rounded-2xl shadow">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Patient Records</h2>

      <table class="min-w-full text-left border-collapse">
        <thead>
          <tr class="bg-green-100">
            <th class="p-3">ID</th>
            <th class="p-3">Name</th>
            <th class="p-3">Age</th>
            <th class="p-3">Gender</th>
            <th class="p-3">Phone</th>
            <th class="p-3">Disease</th>
            <th class="p-3">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for p in data %}
          <tr class="border-b hover:bg-gray-50">
            <td class="p-3">{{ p[0] }}</td>
            <td class="p-3">{{ p[1] }}</td>
            <td class="p-3">{{ p[2] }}</td>
            <td class="p-3">{{ p[3] }}</td>
            <td class="p-3">{{ p[4] }}</td>
            <td class="p-3">{{ p[6] }}</td>
            <td class="p-3">
              <a href="/delete_patient/{{ p[0] }}" class="text-red-600 hover:text-red-800">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
