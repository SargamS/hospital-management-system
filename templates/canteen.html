{% extends "base.html" %}
{% block content %}
<div class="bg-white rounded-2xl p-6 shadow">
  <h3 class="text-lg font-semibold">Canteen</h3>
  <form method="post" action="{{ url_for('add_canteen_item') }}" class="flex gap-2 mt-3">
    <input name="name" placeholder="New item name" class="p-2 border rounded">
    <input name="price" placeholder="Price" type="number" step="0.01" class="p-2 border rounded">
    <button class="px-3 py-2 bg-green-600 text-white rounded">Add Item</button>
  </form>

  <div class="mt-6">
    <a href="{{ url_for('order_food') }}" class="px-3 py-2 bg-blue-600 text-white rounded">Place Order</a>
  </div>

  <div class="mt-6">
    <h4 class="font-semibold">Recent Orders</h4>
    <ul class="mt-3 space-y-2">
      {% for o in orders %}
        <li class="p-3 border rounded">
          <div class="text-sm text-slate-600">Order #{{ o.order_id }} â€” {{ o.created_at }}</div>
          <div>Total: ${{ '{:.2f}'.format(o.total) }}</div>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
